<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Cross Multiply</title>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
           media="screen,projection"/>
     <link rel="stylesheet" type="text/css" href="css/main.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<script src="js/power.js"></script>

<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="blue_bg"></div>

<div class="container" id="mainCard">
     <div class="row">
          <div class="col s12 m6 offset-m3">
               <div class="card">
                    <div class="card-content">
                         <span class="card-title black-text">Cross Multiply</span>
                         <form>
                              <div class="row">
                                   <div class="input-field col s6">
                                        <input id="a" type="number" class="validate">
                                        <label for="a" class="active">A</label>
                                   </div>
                                   <div class="input-field col s6">
                                        <input id="b" type="number" class="validate">
                                        <label for="b" class="active">B</label>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="input-field col s6">
                                        <input id="c" type="number" class="validate">
                                        <label for="c" class="active">C</label>
                                   </div>
                                   <div class="input-field col s6">
                                        <input placeholder="X" id="x" type="number"
                                               style="color: #212121;" class="validate">
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>

<footer>
     <small>Material Design Cross Multiply, <a href="http://kutsankaplan.com">Kutsan Kaplan</a>
     </small>
</footer>

</body>
</html>
